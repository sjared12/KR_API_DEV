APP_ADMIN_USER=admin
APP_ADMIN_PASS=password

# Test database configuration - use H2 in-memory
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Square datasource config (also H2 for tests with PostgreSQL compatibility mode)
square.datasource.url=jdbc:h2:mem:squaredb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
square.datasource.username=sa
square.datasource.password=
square.datasource.driver-class-name=org.h2.Driver

# Square API token (dummy value for tests)
square.api.token=test-token

# Environment variables that might be referenced
GENERAL_ADMISSION_PRICE=25.0
