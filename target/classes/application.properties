wa# Admin credentials for / and /index.html
# Set these in your environment (DigitalOcean App Platform)
# APP_ADMIN_USER=yourusername
# APP_ADMIN_PASS=yourpassword

# Feedback Admin credentials (separate from main admin)
# FEEDBACK_ADMIN_USER=feedbackadmin
# FEEDBACK_ADMIN_PASS=feedbackpass

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8080

# Square DB (second datasource)
# If you want Square to use the same database as the primary datasource, keep these as-is
# If you want a separate Square database, set SQUARE_DATASOURCE_URL, SQUARE_DATASOURCE_USERNAME, SQUARE_DATASOURCE_PASSWORD in your environment
square.datasource.url=${SQUARE_DATASOURCE_URL:${SPRING_DATASOURCE_URL}}
square.datasource.username=${SQUARE_DATASOURCE_USERNAME:${SPRING_DATASOURCE_USERNAME}}
square.datasource.password=${SQUARE_DATASOURCE_PASSWORD:${SPRING_DATASOURCE_PASSWORD}}


# Square API Token and Location ID (set these in your environment)
square.api.token=${SQUARE_API_TOKEN}
square.location.id=${SQUARE_LOCATION_ID}

# Square Webhook Signature Verification
# Provide the signature key from your Square Developer Dashboard (Webhooks)
square.webhook.signatureKey=${SQUARE_WEBHOOK_SIGNATURE_KEY}
# The EXACT notification URL configured in Square (recommended for proxies). If blank, the app will attempt to reconstruct from the request.
square.webhook.notification-url=${SQUARE_WEBHOOK_NOTIFICATION_URL:}
 
square.application.id=${SQUARE_APPLICATION_ID:}

# Subscription Management Configuration
subscription.refund.processing-fee-percent=2.5
subscription.refund.notification-email=${REFUND_NOTIFICATION_EMAIL:admin@example.com}
subscription.enable-email-notifications=${SUBSCRIPTION_ENABLE_NOTIFICATIONS:false}


