<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Error</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8d7da; color: #721c24; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 80px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 32px; border: 1px solid #f5c6cb; }
        h1 { color: #c82333; }
        .error-msg { margin: 24px 0; font-size: 1.2em; }
        a { color: #0056b3; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Error</h1>
        <div class="error-msg">
            <!-- Error message will be injected by backend -->
            <span th:text="${errorMsg}">An error occurred. Please try again.</span>
        </div>
        <a href="/pay.html">Return to Payment Page</a>
    </div>
</body>
</html>
