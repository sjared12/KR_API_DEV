# Admin Service Application Properties
spring.application.name=admin-service

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/admin_db
spring.datasource.username=admin_user
spring.datasource.password=admin_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# Security
app.admin.username=${APP_ADMIN_USER:admin}
app.admin.password=${APP_ADMIN_PASSWORD:changeit}

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-change-in-production}
jwt.expiration=86400000

# Service Registry Configuration
service.registry.enabled=true
service.health-check.interval=30000
service.health-check.timeout=5000

# Logging
logging.level.root=INFO
logging.level.com.example.adminservice=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=always
