spring.application.name=payment-service
server.port=8080

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/payment_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=${HIKARI_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${HIKARI_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${HIKARI_MAX_LIFETIME:1800000}
spring.datasource.hikari.leak-detection-threshold=${HIKARI_LEAK_DETECTION_THRESHOLD:60000}
spring.datasource.hikari.pool-name=PaymentServiceHikariPool

# Logging
logging.level.root=INFO
logging.level.com.example.simpletixwebhook=DEBUG

# Square Configuration
square.api.token=${SQUARE_API_TOKEN:}
square.location.id=${SQUARE_LOCATION_ID:}
square.application.id=${SQUARE_APPLICATION_ID:}
square.webhook.signature.key=${SQUARE_WEBHOOK_SIGNATURE_KEY:}
square.webhook.notification.url=${SQUARE_WEBHOOK_NOTIFICATION_URL:}
square.ach.enabled=${SQUARE_ACH_ENABLED:false}

# Admin Credentials
app.admin.user=${APP_ADMIN_USER:admin}
app.admin.pass=${APP_ADMIN_PASS:changeit}

# Actuator Endpoints
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=when-authorized
management.metrics.enable.hikaricp=true
