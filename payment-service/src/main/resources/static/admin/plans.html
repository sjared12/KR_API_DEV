<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Plans</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 20px; }
    h1 { margin-bottom: 0.5rem; }
    .controls { display: flex; gap: 1rem; align-items: flex-end; flex-wrap: wrap; }
    label { display: block; font-size: 0.9rem; color: #333; }
    input, select { padding: 6px 8px; font-size: 1rem; }
    button { padding: 8px 12px; background: #0d6efd; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f5f5f5; text-align: left; }
    .badge { padding: 2px 6px; border-radius: 3px; font-size: 0.85rem; }
    .status-ACTIVE { background: #e7f5ff; color: #0c63e4; }
    .status-COMPLETE { background: #e6fcf5; color: #087f5b; }
    .status-CANCELED { background: #fff5f5; color: #c92a2a; }
    .status-ERROR { background: #fff4e6; color: #d9480f; }
    .pager { margin-top: 1rem; display: flex; gap: 0.5rem; align-items: center; }
    .create-section { background: #f8f9fa; padding: 1rem; border-radius: 8px; margin: 1rem 0; }
    .create-section h2 { margin-top: 0; font-size: 1.2rem; }
    .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
    .form-group { display: flex; flex-direction: column; }
    .form-group label { margin-bottom: 4px; font-weight: 500; }
    .form-group input, .form-group select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .btn-primary { background: #0d6efd; }
    .btn-success { background: #198754; }
    .btn-secondary { background: #6c757d; }
    /* Modal styles */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); }
    .modal.show { display: block; }
    .modal-content { background-color: #fefefe; margin: 5% auto; padding: 0; border-radius: 8px; width: 90%; max-width: 600px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    .modal-header { padding: 1.5rem; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
    .modal-header h2 { margin: 0; }
    .modal-close { font-size: 2rem; font-weight: bold; color: #999; cursor: pointer; border: none; background: none; padding: 0; width: 2rem; height: 2rem; }
    .modal-close:hover { color: #000; }
    .modal-body { padding: 1.5rem; }
    .modal-footer { padding: 1rem 1.5rem; border-top: 1px solid #ddd; display: flex; gap: 0.5rem; justify-content: flex-end; }
  </style>
</head>
<body>
  <h1>Payment Plans</h1>
  
  <div style="margin-bottom: 1rem;">
    <button id="openCreateBtn" class="btn-success">+ Create New Payment Plan</button>
  </div>

  <!-- Modal for Create Form -->
  <div id="createModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Create New Payment Plan</h2>
        <button class="modal-close" id="closeCreateBtn">&times;</button>
      </div>
      <div class="modal-body">
        <form id="createForm">
          <div class="form-grid">
            <div class="form-group">
              <label for="newStudentId">Student ID *</label>
              <input id="newStudentId" required placeholder="e.g. 12345" />
            </div>
            <div class="form-group">
              <label for="newEmail">Email *</label>
              <input id="newEmail" type="email" required placeholder="student@example.com" />
            </div>
            <div class="form-group">
              <label for="newTotalDue">Total Due *</label>
              <input id="newTotalDue" type="number" step="0.01" required placeholder="500.00" />
            </div>
            <div class="form-group">
              <label for="newCadence">Payment Cadence *</label>
              <select id="newCadence" required>
                <option value="">Select...</option>
                <option value="WEEKLY">Weekly</option>
                <option value="BIWEEKLY">Bi-Weekly</option>
                <option value="MONTHLY">Monthly</option>
              </select>
            </div>
            <div class="form-group">
              <label for="newInstallmentAmount">Per-Occurrence Payment Amount *</label>
              <input id="newInstallmentAmount" type="number" step="0.01" required placeholder="100.00" />
            </div>
            <div class="form-group">
              <label for="newInvoiceId">Square Invoice ID (optional)</label>
              <input id="newInvoiceId" placeholder="inv_..." />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-secondary" id="resetForm">Clear</button>
        <button type="submit" form="createForm" class="btn-success">Create Payment Plan</button>
      </div>
    </div>
  </div>
  
  <hr />

  <h2 style="margin-top: 2rem;">Existing Payment Plans</h2>
  <div class="controls">
    <div>
      <label for="studentId">Student ID</label>
      <input id="studentId" placeholder="e.g. 12345" />
    </div>
    <div>
      <label for="status">Status</label>
      <select id="status">
        <option value="">All</option>
        <option>ACTIVE</option>
        <option>COMPLETE</option>
        <option>CANCELED</option>
        <option>ERROR</option>
      </select>
    </div>
    <div>
      <label for="size">Page size</label>
      <select id="size">
        <option>25</option>
        <option>50</option>
        <option>100</option>
      </select>
    </div>
    <div>
      <button id="apply">Apply</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Student</th>
        <th>Email</th>
        <th>Cadence</th>
        <th>Total Due</th>
        <th>Installment</th>
        <th>Remaining</th>
        <th>Status</th>
        <th>Invoice</th>
        <th>Created</th>
      </tr>
  <script>
    let page = 0;

    document.addEventListener('DOMContentLoaded', () => {
      // Modal handlers
      const modal = document.getElementById('createModal');
      const openBtn = document.getElementById('openCreateBtn');
      const closeBtn = document.getElementById('closeCreateBtn');

      openBtn.addEventListener('click', () => {
        modal.classList.add('show');
      });

      closeBtn.addEventListener('click', () => {
        modal.classList.remove('show');
      });

      window.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.classList.remove('show');
        }
      });

      // Create form handlers
      document.getElementById('createForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
          studentId: document.getElementById('newStudentId').value.trim(),
          email: document.getElementById('newEmail').value.trim(),
          totalDue: parseFloat(document.getElementById('newTotalDue').value),
          cadence: document.getElementById('newCadence').value,
          installmentAmount: parseFloat(document.getElementById('newInstallmentAmount').value),
          invoiceId: document.getElementById('newInvoiceId').value.trim() || null
        };
        
        try {
          const res = await fetch('/api/plans', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify(payload)
          });
          
          if (!res.ok) {
            const err = await res.text();
            alert('Failed to create plan: ' + err);
            return;
          }
          
          const created = await res.json();
          alert(`Payment plan created successfully!\nID: ${created.id}\nStudent: ${created.studentId}\nTotal: $${created.totalDue}`);
          document.getElementById('createForm').reset();
          modal.classList.remove('show');
          load(); // Refresh the list
        } catch (err) {
          alert('Error creating plan: ' + err.message);
        }
      });

      document.getElementById('resetForm').addEventListener('click', () => {
        document.getElementById('createForm').reset();
      });

      // Existing filter/pagination handlers
      document.getElementById('apply').addEventListener('click', () => { page = 0; load(); });
      document.getElementById('prev').addEventListener('click', () => { if (page>0){ page--; load(); }});
      document.getElementById('next').addEventListener('click', () => { page++; load(); });

    async function load() {
      const studentId = document.getElementById('studentId').value.trim();
      const status = document.getElementById('status').value;
      const size = document.getElementById('size').value;
      const params = new URLSearchParams({ page, size });
      if (studentId) params.set('studentId', studentId);
      if (status) params.set('status', status);
      const res = await fetch(`/api/plans?${params.toString()}`, { credentials: 'include' });
      if (!res.ok) {
        alert('Failed to load plans: ' + res.status);
        return;
      }
      const data = await res.json();
      render(data);
    }

    function render(pageData) {
      const tbody = document.getElementById('rows');
      tbody.innerHTML = '';
      (pageData.content || []).forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.id}</td>
          <td>${escapeHtml(p.studentId)}</td>
          <td>${escapeHtml(p.email)}</td>
          <td>${p.cadence}</td>
          <td>$${fmt(p.totalDue)}</td>
          <td>$${fmt(p.installmentAmount)}</td>
          <td>$${fmt(p.remaining)}</td>
          <td><span class="badge status-${p.status}">${p.status}</span></td>
          <td>${p.invoiceUrl ? `<a href="${p.invoiceUrl}" target="_blank">Open</a>` : ''}</td>
          <td>${p.createdAt || ''}</td>
        `;
        tbody.appendChild(tr);
      });
      const info = document.getElementById('pageInfo');
      info.textContent = `Page ${pageData.number + 1} of ${pageData.totalPages || 1} â€¢ ${pageData.totalElements} total`;
      document.getElementById('prev').disabled = pageData.number <= 0;
      document.getElementById('next').disabled = pageData.number >= (pageData.totalPages - 1);
    }

    function fmt(n) { return (n ?? 0).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 }); }
    function escapeHtml(t) { return (t || '').replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[s])); }

      load();
    });
  </script>
</body>
</html>
