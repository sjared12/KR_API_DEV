<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Plans</title>
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --border: #475569;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 2px solid var(--border);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .nav-links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: var(--primary-dark);
    }

    .card {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px var(--shadow);
      border: 1px solid var(--border);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .card-header h2 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    button {
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px var(--shadow);
    }

    button:active {
      transform: translateY(0);
    }

    button.btn-success {
      background: var(--success);
    }

    button.btn-success:hover {
      background: #059669;
    }

    button.btn-secondary {
      background: var(--bg-tertiary);
    }

    button.btn-secondary:hover {
      background: #475569;
    }

    button[disabled] {
      background: var(--bg-tertiary);
      cursor: not-allowed;
      opacity: 0.6;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
      align-items: flex-end;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    input, select {
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--bg-primary);
      border: 2px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }

    thead {
      background: var(--bg-tertiary);
    }

    th {
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      border-bottom: 2px solid var(--border);
    }

    th:first-child {
      border-top-left-radius: 8px;
    }

    th:last-child {
      border-top-right-radius: 8px;
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      font-size: 0.95rem;
    }

    tbody tr {
      transition: background 0.2s;
    }

    tbody tr:hover {
      background: var(--bg-tertiary);
    }

    tbody tr:last-child td:first-child {
      border-bottom-left-radius: 8px;
    }

    tbody tr:last-child td:last-child {
      border-bottom-right-radius: 8px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 0.375rem 0.75rem;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 600;
      gap: 0.5rem;
    }

    .status-badge::before {
      content: '';
      display: block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-ACTIVE {
      background: rgba(16, 185, 129, 0.15);
      color: var(--success);
    }

    .status-COMPLETE {
      background: rgba(16, 185, 129, 0.15);
      color: var(--success);
    }

    .status-CANCELED {
      background: rgba(239, 68, 68, 0.15);
      color: var(--danger);
    }

    .status-ERROR {
      background: rgba(245, 158, 11, 0.15);
      color: var(--warning);
    }

    .pager {
      margin-top: 1.5rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      justify-content: center;
    }

    .pager button {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }

    .pager-info {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      animation: fadeIn 0.2s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal.show { display: flex; align-items: center; justify-content: center; }

    .modal-content {
      background-color: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 20px 25px var(--shadow);
      animation: slideIn 0.3s;
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .modal-close {
      font-size: 1.75rem;
      font-weight: bold;
      color: var(--text-secondary);
      cursor: pointer;
      border: none;
      background: none;
      padding: 0;
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .modal-close:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .modal-body {
      padding: 1.5rem;
    }

    .modal-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 0.5rem;
    }

    .form-group input,
    .form-group select {
      padding: 0.75rem 1rem;
      background: var(--bg-primary);
      border: 2px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    a {
      color: var(--primary);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Payment Plans</h1>
      <p class="subtitle">Manage student payment plans and track progress</p>
    </header>

    <div class="nav-links">
      <a href="/payments/pay">← Back to Pay</a>
      <button id="openCreateBtn" class="btn-success">+ Create New Plan</button>
    </div>

    <!-- Modal for Create Form -->
    <div id="createModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Create New Payment Plan</h2>
          <button type="button" class="modal-close" id="closeCreateBtn">&times;</button>
        </div>
        <div class="modal-body">
          <form id="createForm">
            <div class="form-grid">
              <div class="form-group">
                <label for="newStudentId">Student ID *</label>
                <input id="newStudentId" required placeholder="e.g. 12345" />
              </div>
              <div class="form-group">
                <label for="newEmail">Email *</label>
                <input id="newEmail" type="email" required placeholder="student@example.com" />
              </div>
              <div class="form-group">
                <label for="newTotalDue">Total Due *</label>
                <input id="newTotalDue" type="number" step="0.01" required placeholder="500.00" />
              </div>
              <div class="form-group">
                <label for="newCadence">Payment Cadence *</label>
                <select id="newCadence" required>
                  <option value="">Select...</option>
                  <option value="WEEKLY">Weekly</option>
                  <option value="BIWEEKLY">Bi-Weekly</option>
                  <option value="MONTHLY">Monthly</option>
                </select>
              </div>
              <div class="form-group">
                <label for="newInstallmentAmount">Per-Occurrence Amount *</label>
                <input id="newInstallmentAmount" type="number" step="0.01" required placeholder="100.00" />
              </div>
              <div class="form-group">
                <label for="newInvoiceId">Square Invoice ID (optional)</label>
                <input id="newInvoiceId" placeholder="inv_..." />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-secondary" id="resetForm">Clear</button>
          <button type="submit" form="createForm" class="btn-success">Create Plan</button>
        </div>
      </div>
    </div>

    <!-- Filter & Search Card -->
    <div class="card">
      <div class="card-header">
        <h2>Search Plans</h2>
      </div>
      <div class="controls">
        <div>
          <label for="studentId">Student ID</label>
          <input id="studentId" placeholder="e.g. 12345" />
        </div>
        <div>
          <label for="status">Status</label>
          <select id="status">
            <option value="">All Statuses</option>
            <option>ACTIVE</option>
            <option>COMPLETE</option>
            <option>CANCELED</option>
            <option>ERROR</option>
          </select>
        </div>
        <div>
          <label for="size">Page Size</label>
          <select id="size">
            <option>25</option>
            <option>50</option>
            <option>100</option>
          </select>
        </div>
        <button id="apply">Apply Filters</button>
      </div>
    </div>

    <!-- Plans Table Card -->
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Student</th>
            <th>Email</th>
            <th>Cadence</th>
            <th>Total Due</th>
            <th>Installment</th>
            <th>Remaining</th>
            <th>Status</th>
            <th>Invoice</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
      <div class="pager">
        <button id="prev" class="btn-secondary">← Previous</button>
        <span class="pager-info" id="pageInfo">Page 1 of 1</span>
        <button id="next" class="btn-secondary">Next →</button>
      </div>
    </div>
  </div>

  <script>
    let page = 0;

    document.addEventListener('DOMContentLoaded', () => {
      // Modal handlers
      const modal = document.getElementById('createModal');
      const openBtn = document.getElementById('openCreateBtn');
      const closeBtn = document.getElementById('closeCreateBtn');

      openBtn.addEventListener('click', () => {
        modal.classList.add('show');
      });

      closeBtn.addEventListener('click', () => {
        modal.classList.remove('show');
      });

      window.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.classList.remove('show');
        }
      });

      // Create form handlers
      document.getElementById('createForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
          studentId: document.getElementById('newStudentId').value.trim(),
          email: document.getElementById('newEmail').value.trim(),
          totalDue: parseFloat(document.getElementById('newTotalDue').value),
          cadence: document.getElementById('newCadence').value,
          installmentAmount: parseFloat(document.getElementById('newInstallmentAmount').value),
          invoiceId: document.getElementById('newInvoiceId').value.trim() || null
        };
        
        try {
          const res = await fetch('/payments/api/plans', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify(payload)
          });
          
          if (!res.ok) {
            const err = await res.text();
            alert('Failed to create plan: ' + err);
            return;
          }
          
          const created = await res.json();
          alert(`Payment plan created successfully!\nID: ${created.id}\nStudent: ${created.studentId}\nTotal: $${created.totalDue}`);
          document.getElementById('createForm').reset();
          modal.classList.remove('show');
          load(); // Refresh the list
        } catch (err) {
          alert('Error creating plan: ' + err.message);
        }
      });

      document.getElementById('resetForm').addEventListener('click', () => {
        document.getElementById('createForm').reset();
      });

      // Existing filter/pagination handlers
      const applyBtn = document.getElementById('apply');
      const prevBtn = document.getElementById('prev');
      const nextBtn = document.getElementById('next');
      if (applyBtn) applyBtn.addEventListener('click', () => { page = 0; load(); });
      if (prevBtn) prevBtn.addEventListener('click', () => { if (page>0){ page--; load(); }});
      if (nextBtn) nextBtn.addEventListener('click', () => { page++; load(); });

    async function load() {
      const studentId = document.getElementById('studentId').value.trim();
      const status = document.getElementById('status').value;
      const size = document.getElementById('size').value;
      const params = new URLSearchParams({ page, size });
      if (studentId) params.set('studentId', studentId);
      if (status) params.set('status', status);
      const res = await fetch(`/payments/api/plans?${params.toString()}`, { credentials: 'include' });
      if (!res.ok) {
        alert('Failed to load plans: ' + res.status);
        return;
      }
      const data = await res.json();
      render(data);
    }

    function render(pageData) {
      const tbody = document.getElementById('rows');
      tbody.innerHTML = '';
      (pageData.content || []).forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.id}</td>
          <td>${escapeHtml(p.studentId)}</td>
          <td>${escapeHtml(p.email)}</td>
          <td>${p.cadence}</td>
          <td>$${fmt(p.totalDue)}</td>
          <td>$${fmt(p.installmentAmount)}</td>
          <td>$${fmt(p.remaining)}</td>
          <td><span class="badge status-${p.status}">${p.status}</span></td>
          <td>${p.invoiceUrl ? `<a href="${p.invoiceUrl}" target="_blank">Open</a>` : ''}</td>
          <td>${p.createdAt || ''}</td>
        `;
        tbody.appendChild(tr);
      });
      const info = document.getElementById('pageInfo');
      info.textContent = `Page ${pageData.number + 1} of ${pageData.totalPages || 1} • ${pageData.totalElements} total`;
      document.getElementById('prev').disabled = pageData.number <= 0;
      document.getElementById('next').disabled = pageData.number >= (pageData.totalPages - 1);
    }

    function fmt(n) { return (n ?? 0).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 }); }
    function escapeHtml(t) { return (t || '').replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[s])); }

      load();
    });
  </script>
</body>
</html>
